<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Details</title>
        <link rel="stylesheet" href="styles1.css">
    </head>
    <body>
        <div class="navbar">
            <a href="index.html"><img src="Soft Store (1).png" alt="Logo"
                    class="logo"></a>
            <div class="menu-button" onclick="toggleMenu()">☰</div>
            <div class="menu">
                <div class="store-name">Soft Store</div>
            </div>
        </div>
        <div class="product-details-page">
            <div class="product-card">
                <img id="product-image" src alt="Product Image"
                    class="product-image">
                <div class="product-info">
                    <h1 id="product-title" class="product-title"></h1>
                    <p id="product-description" class="product-description"></p>
                    <p id="product-price" class="product-price"></p>
                    <a id="whatsapp-link" class="order-link"
                        data-en="Order via WhatsApp" data-ar="اطلب عبر واتساب"
                        data-he="הזמן דרך WhatsApp">Order via WhatsApp</a>
                </div>
            </div>
        </div>
        <script src="card.js"></script>
    </body>
</html>
